name: visual_cache
description: Visual Cache was created to help you see how much cache your application has accumulated.
version: 1.0.0-rc.1
homepage: https://github.com/Smolla-ITc/visual_cache

environment:
  sdk: '>=3.1.5 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.1
  pie_chart: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

topics:
  - visual-cache
  - cache
  - image-picker
  - files

screenshots:
  - description: 'Page of cache size'
    path: image/scr2.png
flutter:
  plugin:
    platforms:
      android:
        package: com.smollaitc.visual_cache
        pluginClass: VisualCachePlugin
      ios:
        pluginClass: VisualCachePlugin